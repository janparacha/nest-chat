services:

  react:
    image: node:22-slim
    container_name: react
    ports:
      - "127.0.0.1:2000:2000"
    volumes:
      - ./front:/app
    environment:
      - NODE_ENV=development
      - PORT=2000
    working_dir: /app
    command: sh -c "npm install && npm run dev"

  nestjs:
    build: ./back
    container_name: nestjs
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./back:/app
    environment:
      - NODE_ENV=development
      - PORT=3000
    working_dir: /app
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - postgres
  
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: nest
      POSTGRES_USER: nest
      POSTGRES_DB: nest
    volumes:
      - ./back/postgres:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
